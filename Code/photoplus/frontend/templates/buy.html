<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel='icon' href="/static/frontend/img/pcam-ico.png" type='image/x-icon'>
		<title>Vashchenko.com</title>
		<link type="text/css" href="/static/frontend/css/main.css" rel="stylesheet">
		<link media="screen" href="/static/frontend/css/bootstrap/css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" title="Vashchenko photo bucket" href="/"><img src="/static/frontend/img/logo.png" /></a>
                   
					<ul class="nav">
						<div class="span1"></div>
						<li><a href="/">HOME</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">GALLERY</a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
								{% for e in album_list %}
									<li>
										<a tabindex="-1" href="/albums/{{e.name}}">{{e.name}}</a>
									</li>
                                {% endfor %}
							</ul>
                        </li>
                        <li><a href="/about/">ABOUT</a></li>
                   </ul>
                </div>
            </div>
            
			<div id="content">
			    <form class="form-horizontal">
			    	<legend>Please, enter the data to contact with you</legend>
				    <div class="control-group">
					    <label class="control-label" for="inputFName">First name <span class="asterisk">*</span></label>
					    <div class="controls">
					    	<input type="text" id="inputFName">
				    	</div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputSName">Last name &nbsp;</label>
					    <div class="controls">
					    	<input type="text" id="inputSName">
				    	</div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputEmail">E-mail <span class="asterisk">*</span></label>
					    <div class="controls">
					    	<input type="text" id="inputEmail">
				    	</div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputAddres">Addres <span class="asterisk">*</span></label>
					    <div class="controls">
					    	<input type="text" id="inputAddres">
				    	</div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputCity">City <span class="asterisk">*</span></label>
					    <div class="controls">
					    	<input type="text" id="inputCity">
				    	</div>
				    </div>
				    <div class="control-group">
					    <label class="control-label" for="inputCountry">Country <span class="asterisk">*</span></label>
					    <div class="controls">
					    	<input type="text" id="inputCountry">
				    	</div>
				    </div>
				    <div class="control-group">
					    <div class="controls">
						    <button id="buyButton" type="submit" class="btn">Buy photo</button>
					    </div>
				    </div>
			    </form>
			</div>
			
			<div id="blank-footer">
			</div>
			<div id="footer">
				<hr />
				<span class="muted">Yuri Vashchenko. All rights reserved</span>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/static/frontend/css/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
